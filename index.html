<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="imagenes/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit&family=Lemonada:wght@300&family=Luxurious+Script&family=Monoton&family=Nosifer&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagenes/jhomt.png">
    <script src="asistente.js"></script>
    <title>Asistente</title>
    <style>
        body{
            margin: 0;
            justify-content: center;
            align-items: center;
            background-image: url('Imagenes/1107.jpg');
        }
        header{
            top: 0;
            left: 0;
            right: 0;
            margin-top: 0;
            height: 90px;
            margin: auto;
        }
        
        header, main, footer {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        main{
            margin: 0px;
        }
        main div{
            position: relative;
            height: 200px;
        }
        button{
            border: 0 solid;
            outline-color: rgba(255, 255, 255, 0.5);
            transition: all 1250ms cubic-bezier(0.19, 1, 0.22, 1);
            background-color: #ff5f5f; /* Color de fondo inicial */
            background-image: linear-gradient(to bottom, #ff5f5f, #ff9393); /* Gradiente lineal */
            transition: background-color 0.3s ease-in-out;
            text-align: center;
            height: 90%;
            width: 13%;
            color: black; 
            border-radius: 50%;
            font-size: 300%;
            animation-name: pulse;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;

        }
        button:hover {
            border: 1px solid;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.2);
            outline-color: rgba(255, 255, 255, 0);
            outline-offset: 15px;
            text-shadow: 1px 1px 2px #427388;
            background-color: #f00; /* Color de fondo al pasar el cursor */
            cursor: pointer;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        footer{
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
        }
        .iconos-redes {
            justify-content: center;
            font-size: 30px;
            top: 30px;
            gap: 10px;
            margin: 5px;
        }
        .fa-brands{
            color: #FFFFFF;
            margin-left: 19px;
        }
        .copyright{
            color: #FFFFFF;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jhon Cleiver Mendoza Tiquillahuanca</h1>
    </header>
    <main>
        <div>
            <button class="button" style="text-align: center;"><i class="fas fa-microphone"></i></button>
        </div>
    </main>
    <footer>
        <div class="iconos-redes">
            <a href="https://www.linkedin.com/in/jhomt"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/JHOMT"><i class="fa-brands fa-github"></i></a>
        </div>
        <p class="copyright">&copy Copyright Jhon Mendoza - 2023</p>
    </footer>  
</body>
</html>
